<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agency</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="./assets/img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="./assets/img/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link link--active" href="#">What We Do</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Our Work</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Insight</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About Us</a>
            </li>
          </ul>
        </nav>
        <div class="user-actions">
          <a class="user-actions__btn" href="#">Contacts</a>
          <a class="user-actions__btn btn--primary" href="#">Get In Touch</a>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="hero__slogan">
          Great ideas should thrive
        </div>
        <h1 class="hero__title">
          The <span class="hero__title-highlith">user experience design agency</span> that adds value to digital
          products<span class="hero__title-highlith">.</span>
        </h1>
        <button class="hero__btn">Get Started</button>
        <a class="hero__link" href="#">Our Process</a>
      </div>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>

</html>
